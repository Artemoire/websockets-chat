version : '3'

services:
    lb:
        image: haproxy
        ports:
            - "3000:3000"
        volumes:
            - ./haproxy:/usr/local/etc/haproxy
    chat-client:
        image: chat-client
        ports:
            - "8080:8080"
    ws:
        image: chat-server
        deploy:
            replicas: 2
    redis:
        image: redis
