<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Service</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Helvetica', 'Arial', sans-serif;
    }

    input[type=text],
    input[type=submit],
    button {
      background-color: #eee;
      font-family: 'Helvetica', 'Arial', sans-serif;
      font-size: 15px;
    }

    :focus {
      outline: none;
    }

    input[type=text] {
      border: none;
      padding: 0.5rem 1rem;
    }

    input[type=submit],
    button {
      border: none;
      padding: 0.5rem 1rem;
    }

    input[type=submit]:focus,
    input[type=submit]:hover,
    button:focus,
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <script type="module" src="index.js"></script>
</body>

</html>
